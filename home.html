<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h2>Welcome to our store</h2>
            <p>Find the best deals on our wide range of products!</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://www.ikea.com/in/en/images/products/djungelskog-soft-toy-panda__0710188_pe727391_s5.jpg?f=s" alt="Product 1">
                <h3>Product 1</h3>
                <p>999</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.ikea.com/in/en/images/products/jaettestor-soft-toy-elephant-grey__0710185_pe727388_s5.jpg?f=s" alt="Product 2">
                <h3>Product 2</h3>
                <p>1499</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.ikea.com/in/en/images/products/jaettelik-soft-toy-dinosaur-dinosaur-brontosaurus__0804796_pe769337_s5.jpg?f=s" alt="Product 3">
                <h3>Product 3</h3>
                <p>2499</p>
                <button class="add-to-cart" data-id="3">Add to Cart</button>
            </div>
            <!-- More products go here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <p>Item added to cart!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
