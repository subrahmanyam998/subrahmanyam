<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Billing</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="billing-container">
        <h2 class="animated-heading">Billing Information</h2>
        <div class="billing-details">
            <div class="item">
                <img src="https://www.ikea.com/in/en/images/products/jaettestor-soft-toy-elephant-grey__0710185_pe727388_s5.jpg?f=" alt="Product 1">
                <div class="item-details">
                    <span class="item-name">Product 2</span>
                    <span class="item-price">1499</span>
                </div>
            </div>
            <div class="item">
                <img src="https://www.ikea.com/in/en/images/products/jaettelik-soft-toy-dinosaur-dinosaur-brontosaurus__0804796_pe769337_s5.jpg?f=s" alt="Product 2">
                <div class="item-details">
                    <span class="item-name">Product 3</span>
                    <span class="item-price">2499</span>
                </div>
            </div>
            <!-- Add more items here -->
        </div>
        <div class="address-form">
            <h3>Address Details</h3>
            <form action="#" method="post" id="checkout-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Mobile number:</label>
                    <input type="number" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <button class="checkout-button animated-button">Proceed to Checkout</button>
            </form>
        </div>
    </div>

    <script>
        // Get the checkout form
        const checkoutForm = document.getElementById('checkout-form');

        // Add event listener to the form submission
        checkoutForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Redirect the user to the pay.html page
            window.location.href = 'pay.html';
        });
    </script>
</body>
</html>
